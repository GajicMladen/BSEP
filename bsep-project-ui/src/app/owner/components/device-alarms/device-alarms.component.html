<form [formGroup]="form">
    
    <mat-form-field>
        <mat-label>Minimalna temperatura</mat-label>
        <input matInput formControlName="minTemp">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Maksimalna temperatura</mat-label>
        <input matInput formControlName="maxTemp">
    </mat-form-field>

    <button mat-button type="button" (click)="save()">Sacuvaj</button>
</form>
