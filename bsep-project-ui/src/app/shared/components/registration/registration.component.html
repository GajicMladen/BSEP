<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <h2 id="register-label">Registracija Korisnika</h2>

      <mat-form-field>
        <input
          matInput
          formControlName="email"
          placeholder="E-mail"
          name="email"
        />
        <mat-error *ngIf="form.get('email')!.hasError('pattern')">
          Neispravan format e-mail adrese!
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="name" placeholder="Ime" name="name" />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          formControlName="lastName"
          placeholder="Prezime"
          name="lastName"
        />
      </mat-form-field>

      <div class="role-container">
        <label id="role-radio-group">Odaberite ulogu: </label>
        <mat-radio-group class="role-radio-group" formControlName="role">
          <mat-radio-button
            class="role-radio-button"
            value="ROLE_USER"
            style="margin-right: 24px"
          >
            Korisnik
          </mat-radio-button>
          <mat-radio-button class="role-radio-button" value="ROLE_OWNER">
            Vlasnik
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <button
        mat-raised-button
        type="button"
        id="login-button"
        color="primary"
        [disabled]="form.invalid"
        (click)="registerUser()"
      >
        Registruj korisnika!
      </button>
    </form>
  </mat-card-content>
</mat-card>
