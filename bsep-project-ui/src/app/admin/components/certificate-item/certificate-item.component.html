<mat-card class="item">
  <!-- <h1>{{ csrRequest.email }}</h1> -->
  <h3>{{ csrRequest.alias }}</h3>
  <h2 [ngClass]="{'red': csrRequest.status === 'CANCELED' , 'green': csrRequest.status === 'ACCEPTED'}">
    {{ csrRequest.status }}</h2>
  <div class="actions">
    <fa-icon
      [icon]="faMagnifyingGlass"
      class="fa-3x"
      style="color: darkslategray"
      matTooltip="Pregled sertifikata"
      (click)="openPreviewDialog(true)"
    >
    </fa-icon>
    <fa-icon
      [icon]="faCheck"
      class="fa-3x"
      style="color: darkgreen"
      matTooltip="Validiraj sertifikat"
      (click)="validateCsr(csrRequest.alias)"
      *ngIf="csrRequest.status === RequestStatus.ACCEPTED"
    >
    </fa-icon>
    <fa-icon
      [icon]="faX"
      class="fa-3x"
      style="color: darkred"
      matTooltip="Povuci sertifikat"
      (click)="cancelCsr(csrRequest.alias)"
      *ngIf="csrRequest.status === RequestStatus.ACCEPTED"
    >
    </fa-icon>
  </div>
</mat-card>
