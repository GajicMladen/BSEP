<div class="main-container">
    <mat-card class="main-card">
        <mat-card-header>
          <mat-card-title>Logovi prijavljivanja</mat-card-title>
          <mat-card-subtitle>Sumnjivi poku≈°aji prijavljivanja</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="column1-header"> ID </th>
                        <td mat-cell *matCellDef="let element" class="column1-cell"> {{element.id}} </td>
                    </ng-container>
                
                    <!-- Time Column -->
                    <ng-container matColumnDef="executionTime">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="column2-header"> Vreme </th>
                        <td mat-cell *matCellDef="let element" class="column2-cell"> {{element.executionTime}} </td>
                    </ng-container>
                
                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="column3-header"> Email </th>
                        <td mat-cell *matCellDef="let element" class="column3-cell"> {{element.email}} </td>
                    </ng-container>
                
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="message">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="column4-header"> Poruka </th>
                        <td mat-cell *matCellDef="let element" class="column4-cell"> {{element.message}} </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">Nema podatak</td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[7]"></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>    
</div>
